  after_layout: ^1.2.0
  another_flushbar: ^1.12.29
  assorted_layout_widgets: ^7.0.0
  beamer: ^0.11.0
  bot_toast: ^4.0.3
  build_runner: ^2.3.2
  connectivity_plus: ^3.0.2
  cupertino_icons: ^1.0.2
  device_info_plus: ^7.0.1
  dio: ^4.0.6
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.0.3
  flutter_inappwebview: ^5.7.2+3
  flutter_launcher_icons: ^0.11.0
  flutter_markdown: ^0.6.12
  flutter_pdfview: ^1.2.5
  flutter_staggered_grid_view: ^0.4.0
  fullscreen: ^1.0.3
  functional_widget_annotation: ^0.10.0
  google_mobile_ads: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0
  http: ^0.13.5
  intl: ^0.17.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.3
  launch_review: ^3.0.1
  liquid_swipe: ^3.0.0
  numberpicker: ^2.1.1
  open_filex: ^4.3.2
  package_info_plus: ^3.0.1
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  purchases_flutter: ^4.3.0
  quiver: ^3.1.0
  resizable_widget: ^1.0.5
  rxdart: ^0.27.7
  scoped_model: ^2.0.0
  seo_renderer: ^0.6.0
  share_extend: ^2.0.0
  share_plus: ^6.3.0
  shared_preferences: ^2.0.15
  showcaseview: ^2.0.0+1
  sqflite: ^2.1.0+1
